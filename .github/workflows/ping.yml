# .github/workflows/ping.yml
name: Ping Render

on:
  schedule:
    - cron: '*/10 5-22 * * *'  # Каждые 10 минут с 05:00 до 22:59 UTC
  workflow_dispatch:  # Ручной запуск

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        run: |
          curl -f --retry 3 --retry-delay 5 "${{ secrets.RENDER_URL }}/api/health" || echo "Ping failed"
        env:
          RENDER_URL: ${{ secrets.RENDER_URL }}